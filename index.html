<html>
<head>

            //Hillside

                document.write('<div id="beachside_menu_lunch"></div>');
              document.write('<h3>Dinner</h3>');

                document.write('<div id="parkside_menu_lunch"></div>');
              document.write('<h3>Dinner</h3>');
                document.write('<div id="parkside_menu_dinner"></div>');
